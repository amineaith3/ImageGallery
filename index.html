<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="img/image-1.jpeg" alt="Image 1" class="gallery-image">
            <img src="img/image-2.jpeg" alt="Image 2" class="gallery-image">
            <img src="img/image-3.jpeg" alt="Image 3" class="gallery-image">
            <img src="img/image-5.jpeg" alt="Image 2" class="gallery-image">
            <img src="img/image-6.jpeg" alt="Image 3" class="gallery-image">
            <img src="img/image-7.jpeg" alt="Image 1" class="gallery-image">
            <img src="img/image-8.jpeg" alt="Image 2" class="gallery-image">
            <img src="img/image-9.jpeg" alt="Image 3" class="gallery-image">
            <img src="img/image-10.jpeg" alt="Image 3" class="gallery-image">
            <img src="img/image-14.jpeg" alt="Image 1" class="gallery-image">
            <img src="img/image-18.jpeg" alt="Image 2" class="gallery-image">
            <img src="img/image-19.jpeg" alt="Image 3" class="gallery-image">
        </div>
        <div class="controls">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
